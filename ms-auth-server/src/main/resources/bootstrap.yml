server:
  port: 10001
spring:
  application:
    name: auth-server
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    max-active: 8
    max-wait: -1
    max-idle: 8
    min-idle: 0
    timeout: 3000
